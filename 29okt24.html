<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #field {
            width: 1080px;
            height: 800px;
            border: solid 1px;
            margin: 20px auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="field" onclick="createZombie(event)"></div>

    <script>
        let field = document.getElementById('field');

        function showCoord(event) {
            console.log(event.clientX + ':' + event.clientY);
        }

        function createZombie(event) {
            let zombie = document.createElement('img');
            zombie.src = 'Pictures/zombie-walk.gif';
            field.append(zombie);
            console.log(event.clientX+'Pictures/zombie-walk.gif'+event.cllentY);

            let left = 100;
            let step = 1;
            zombie.style.position = 'absolute';
            zombie.style.top = '100px';
            zombie.style.left = left + 'px';

            function moveZombie() {
                left = left + step;
                if (left > field.clientWidth - zombie.width || left < 0) {
                    step = step * (-1);
                    zombie.style.transform = step > 0 ? 'rotateY(0deg)' : 'rotateY(180deg)';
                }
                zombie.style.left = left + 'px';
                zombie.style.top = event.clientY + 'px';
            }

            setInterval(moveZombie, 100);
        }
    </script>
</body>
</html>
