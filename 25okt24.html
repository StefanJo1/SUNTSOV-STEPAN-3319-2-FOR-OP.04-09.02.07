<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let myDiv = document.createElement('div');
    myDiv.innerText = 'Мой DIV';
    document.body.append(myDiv);

    let myButton = document.createElement('button');
    myButton.innerText = 'Моя Кнопка';
    document.body.append(myButton);

    let myButton2 = document.createElement('button');
    myButton2.innerText = 'Моя Кнопка2';
    document.body.append(myButton2);

    myButton2.onclick = myFunction;

    function myFunction() {
    document.body.style.backgroundColor = 'black';
}

    let myImage = document.createElement('img');
    myImage.src = 'pictures/Car cabroilet.jpg';
    myImage.width = 600;
    myImage.height = 400;

    document.body.append(myImage);
</script>
