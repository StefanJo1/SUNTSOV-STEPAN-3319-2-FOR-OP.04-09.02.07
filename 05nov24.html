<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список телефонов</title>
</head>
<body>
    <h1>Информация о телефонах</h1>
    <script>
        let phone = [
            ['iPhone 15', 128, 66934],
            ['Xiaomi Redmi Note 5A', 32, 3916],
            ['Samsung Galaxy A05', 64, 10154],
            ['HONOR Magic V3', 512, 189999],
            ['VERTEX C311', 0.5, 990]
        ];

        console.log(phone[2][0]);
        console.log(phone[0][2]);
        console.log(phone[1][1]);

        document.write("<h2>Полный массив:</h2>");
        document.write(phone + "<br><br>");

        document.write("<h2>Детали каждого телефона:</h2>");
        for (let i = 0; i < phone.length; i++) {
            for (let k = 0; k < phone[i].length; k++) {
                document.write(phone[i][k] + ' : ');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
